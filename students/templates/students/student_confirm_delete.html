<!-- students/templates/students/student_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <div class="max-w-md mx-auto py-20 px-6">
        <div class="bg-white shadow-md rounded-lg p-8 text-center">
            <h1 class="text-2xl font-bold text-red-600 mb-4">Delete Student</h1>
            <p class="text-gray-700 text-lg mb-6">
                Are you sure you want to delete <span class="font-semibold">"{{ student.name }}"</span>?
            </p>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <button type="submit"
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded transition">
                    Yes, Delete
                </button>
                <a href="{% url 'student_list' %}"
                   class="block w-full text-center border border-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-100 transition">
                    Cancel
                </a>
            </form>
        </div>
    </div>
</body>
</html>
