<!-- students/templates/students/student_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <a href="{% url 'student_create' %}">Add New Student</a>
    <ul>
        {% for student in students %}
            <li>
                {{ student.name }} ({{ student.email }}) - Age: {{ student.age }}
                <a href="{% url 'student_update' student.pk %}">Edit</a>
                <a href="{% url 'student_delete' student.pk %}">Delete</a>
            </li>
        {% empty %}
            <li>No students found.</li>
        {% endfor %}
    </ul>
</body>
</html>
